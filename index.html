<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
    <div class="picture">
        <div class="logo">
            <img src="./asserts/odin-lined.png" alt="">
            <h1>URMOM</h1>
        </div>
    </div>


    <div class="para">
        <div>
        <p>This is not a real online service! You know you need something like this in life to help you realize your deepest dreams.</p>
        <p>Sign up <i>now </i> to get started.</p>
        <p>You know you want to.</p>
    </div>

    <form action="">
        <h3>Let's do this!</h3>
        <div class="input"><label for="first-name">FIRST NAME</label><input id="first-name" name="first-name" type="text"></div>
        <div class="input"><label for="last-name">LAST NAME</label><input id="last-name" name="last-name" type="text" type="text"></div>
        <div class="input"><label for="email">EMAIL</label><input id="email" name="email" type="text" type="email"></div>
        <div class="input"><label for="phone-number">PHONE NUMBER</label><input id="phone-number" name="phone-number" type="text" type="text"></div>
        <div class="input"><label for="password">PASSWORD</label><input id="password" name="password" type="password"></div>
        <div class="input"><label for="confirm-password">CONFIRM PASSWORD</label><input name="confirm-password" id="confirm-password" type="password"></div>
        <div class="input"><button type="submit">Create Account</button></div>
        
    </form>
    <p>Already have an account? <span>Log in</span></p>
</div>
</section>
</body>
</html>
